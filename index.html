<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center; 
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
        }

        .card-description {
            color: #777;
            font-size: 1rem;
            margin: 10px 0 0;
        }

        .card-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #74ebd5;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .card-button:hover {
            background: #9face6;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="prathap..jpeg">
        <div class="card-content">
            <h2 class="card-title">click prathap</h2>
            <p class="card-description">This is made by the creater of mr prathap.</p>
           <a href="prathap.html">EXPLORE A Here</a>
        </div>
    </div>

</body>
</html>
